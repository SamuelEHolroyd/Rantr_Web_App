<app-profile-navbar></app-profile-navbar>
<app-threadlist-navbar></app-threadlist-navbar>
<ng-container *ngIf="userPosts | async as posts">
  <div class="py-4">
    <a *ngFor="let post of posts" [href]="'/post/' + post.id">
      <app-thread-display-card [post]="post"></app-thread-display-card>
    </a>
  </div>
</ng-container>
