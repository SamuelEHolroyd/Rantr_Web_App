<app-profile-navbar></app-profile-navbar>
<app-threadlist-navbar></app-threadlist-navbar>
<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <ng-container *ngIf="userPosts | async as posts">
      <div class="col-12 col-md-8">
        <app-thread-display-card *ngFor="let post of posts" [post]="post" class="mb-4"></app-thread-display-card>
      </div>
    </ng-container>
  </div>
</div>
