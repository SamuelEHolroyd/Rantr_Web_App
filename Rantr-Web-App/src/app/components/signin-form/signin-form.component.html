<form class="d-flex-container text-center pt-4">
  <div class="row mb-3 justify-content-center">
    <div class="col-sm-4 form-floating">
      <input type="username" class="form-control" id="inputUsername" id="floatingUsername" placeholder="Username">
      <label for="floatingPassword" class="ps-4">Username</label>
    </div>
  </div>
  <div class="row mb-3 justify-content-center pt-3">
    <div class="col-sm-4 form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword" class="ps-4">Password</label>
    </div>
  </div>
  <div class="pt-4">
    <button routerLink="/profile" type="submit" class="btn signin">Sign in</button>
  </div>
  <div class="pt-4">
    <a routerLink="/create-account" href="#" class="link-dark">Click here to create an account</a>
  </div>
</form>
