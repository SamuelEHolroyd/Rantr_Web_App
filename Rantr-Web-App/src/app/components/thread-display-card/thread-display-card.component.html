<div class="d-flex-container pt-5">
    <div class="row justify-content-center">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-header">Username
            <div class="text">Date</div>
          </div>
          <div class="card-body">Content</div>
          <div class="row justify-content-center">
            <img class="card-img-bottom" src="" alt="" style="width:18rem;" >
          </div>
          <div class="card-footer text-center">
            <button (click)="updateCountThumbUp()" type="submit" class="btn me-1">👍
              <div class="text">{{countThumbUp}}</div>
            </button>
            <button (click)="updateCountThumbDown()" type="submit" class="btn me-1">👎
              <div class="text">{{countThumbDown}}</div>
            </button>
            <button (click)="updateCountSmile()" type="submit" class="btn me-1">😃
              <div class="text">{{countSmile}}</div>
            </button>
            <button (click)="updateCountStraight()" type="submit" class="btn me-1">😑
              <div class="text">{{countStraight}}</div>
            </button>
            <button (click)="updateCountLaugh()" type="submit" class="btn me-1">😂
              <div class="text">{{countLaugh}}</div>
            </button>
            <button (click)="updateCountQuestion()" type="submit" class="btn me-1">🤨
              <div class="text">{{countQuestion}}</div>
            </button>
            <button (click)="updateCountHeart()" type="submit" class="btn">😍
              <div class="text">{{countHeart}}</div>
            </button>
          </div>
        </div>
