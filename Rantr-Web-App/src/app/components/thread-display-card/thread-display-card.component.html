<div class="d-flex-container">
<div class="row justify-content-center">
  <div class="col-sm-5">
  <div class="card">
    <div class="card-header">{{ post.username }}
      <div class="text">{{ post.timestamp.toDate() | date: 'short' }}</div>
      <button style="background-color: red; text-decoration-color: white;">Share</button>
    </div>
    <div class="card-body">{{ post.postText }}</div>
    <div class="row justify-content-center">
      <img class="card-img-bottom" [src]="post.postImg" alt="">
    </div>
    <div class="card-footer text-center">
            <button (click)="updateCountThumbUp()" type="submit" class="btn me-3">👍
              <div class="text">{{countThumbUp}}</div>
            </button>
            <button (click)="updateCountThumbDown()" type="submit" class="btn me-3">👎
              <div class="text">{{countThumbDown}}</div>
            </button>
            <button (click)="updateCountSmile()" type="submit" class="btn me-3">😃
              <div class="text">{{countSmile}}</div>
            </button>
            <button (click)="updateCountStraight()" type="submit" class="btn me-3">😑
              <div class="text">{{countStraight}}</div>
            </button>
            <button (click)="updateCountLaugh()" type="submit" class="btn me-3">😂
              <div class="text">{{countLaugh}}</div>
            </button>
            <button (click)="updateCountQuestion()" type="submit" class="btn me-3">🤨
              <div class="text">{{countQuestion}}</div>
            </button>
            <button (click)="updateCountHeart()" type="submit" class="btn">😍
              <div class="text">{{countHeart}}</div>
            </button>
          </div>
        </div>

        <div class="overlay"></div>
        <div class="share">
          <h2>Share Now!</h2>
          <button class="social">Twitter</button>
          <button class="social">Email</button>
          <button class="social">SMS</button>
        </div>

        <script>
          const shareButton = document.querysSelector('button');
          const overlay = document.querysSelector('button');
          const shareModal = document.querysSelector('button');

          const title = windown.document.title;
          const url = window.document.location.href;

          shareButton.addEventListener('click', () => {
            if (navigator.share) {
              navigator.share({
                title: '${title}',
                url: '${url}'
              }).then(() => {
                console.log('Thanks for sharing!');
              })
              .catch(console.error);
            } else {
              overlay.classList.add('show-share');
              shareModal.classList.add('show-share');
            }
          })

          overlay.addEventListener('click', () =>{
            overlay.classList.remove('show-share');
            shareModal.classList.remove('show-share');
          })
        </script>

    </div>
  </div>
</div>
