<form class="d-flex-container text-center pt-4" (ngSubmit)="createAccount(email.value, username.value, password.value, confirmPassword.value)">
  <div class="row mb-3 justify-content-center">
    <div class="col-sm-4 form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" #email required>
      <label for="floatingInput" class="ps-4">Email</label>
    </div>
  </div>
  <div class="row mb-3 justify-content-center pt-3">
    <div class="col-sm-4 form-floating">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" #username required>
      <label for="inputUsername" class="ps-4">Username</label>
    </div>
  </div>
  <div class="row mb-3 justify-content-center pt-3">
    <div class="col-sm-4 form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" #password required>
      <label for="floatingPassword" class="ps-4">Password</label>
    </div>
  </div>
  <div class="row mb-3 justify-content-center pt-3">
    <div class="col-sm-4 form-floating">
      <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password" #confirmPassword required>
      <label for="floatingConfirmPassword" class="ps-4">Re-enter Password</label>
    </div>
  </div>
  <div class="pt-4 pb-5">
    <button type="submit" class="btn create">Create Account</button>
  </div>
</form>
